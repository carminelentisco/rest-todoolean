<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Ajax</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- TITLE -->
    <h1>ToDo List</h1>

    <!-- INPUT SECTION -->
    <section class="input--container">
        <input id="input-text" type="text" placeholder="Inserisci un elemento">
        <button id="send-button">Send</button>
    </section>

    <!-- LIST ITEM CONTAINER -->
    <ul id="todo-item-list"></ul>

    <!-- Template Handlebar -->
    <script id="todo-item-template" type="text/x-handlebars-template">
        <li class="todo-item">
            {{ text }}
            <span id="delete" data-id="{{ id }}">-x-</span>
        </li>
    </script>
      
    
    <!-- Script JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script> 
    <script src="script/script.js"></script>
</body>
</html>
